<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Retail</title>
</head>

<body>
    <div
        class="w-full h-screen font-serif bg-[url(./img/unsplash.jpg)] bg-cover bg-center flex justify-center items-center">
        <div class="w-2/7 bg-white/10 backdrop-blur-xs border border-white/20 shadow-[0_8px_32px_0_rgba(0,0,0,0.37)] text-white rounded-sm py-15 px-10">
            <h1 class="text-2xl text-indigo-800 mb-8 text-center">
                Log in your account
            </h1>
            <form action="">
                <div class="">
                    <label for="" class="text-indigo-800">Email</label>
                    <input type="email" name="email"
                        class="w-full mt-3 border-1 border-white-400 rounded-sm focus:outline-none focus:ring-4 focus:border-indigo-300 focus:ring-indigo-300 px-4 py-2" />
                </div>
                <div class="mt-3">
                    <label for="" class="text-indigo-800">Password</label>
                    <input type="password" name="password"
                        class="w-full mt-3 border-1 border-white-400 rounded-sm focus:outline-none focus:ring-4 focus:border-indigo-300 focus:ring-indigo-300 px-4 py-2" />
                </div>
                <button class="w-full bg-[url(./img/unsplash.jpg)] bg-cover px-3 py-2 rounded-sm mt-5 hover:bg-indigo-900">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>

</html>
